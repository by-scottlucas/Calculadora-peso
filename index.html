<!DOCTYPE html>
<html lang ="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link rel="icon" href="icon.png">
    <title>Calculadora de Peso</title>
</head>
<body>
    <div class="container">

        <div class="form">
            <img src="icon.png" alt="Logo" class="icon">
    
            <div class="input-group">

                <p class="titulo">Calculadora de Peso</p>

                <div class="input-box">

                    <label class="titulo-input">Sexo</label>

                    <div class="sexo" id="sexo">

                        <div class="sex">

                            <input type="radio" name="sexo" id="feminino" value="feminino">
    
                            <div class="txt-sex">
                                <label for="feminino">Feminino</label>
                            </div>

                        </div>

                        <div class="sex">

                            <input type="radio" name="sexo" id="masculino" value="masculino">
    
                            <div class="txt-sex">
                                <label for="masculino">Masculino</label>
                            </div>

                        </div>

                    </div>

                </div>
                </div>

                <div class="input-box">
                    <label class="titulo-input">Idade</label>

                    <input type="number" id="idade" placeholder="Ex: 24" required>
                </div>

                <div class="input-box">
                    <label class="titulo-input">Altura</label>

                    <input type="number" id="altura" placeholder="Ex: 165" required>
                </div>

            </div>
                <div class="botao">

                    <button onclick="pesoIdeal()" id="calcular">Calcular</button>

                </div>              
    

            <div class="result" id="result" style="display: none;">

                    <img src="icon.png" alt="Logo" class="icon-result">            
        
                    <p class="titulo">Resultado</p>
        
                    <p id="resultado" class="resultado"></p>

                    <br>
            
            </div>

        </div>
    
    </div>

<script src="index.js"></script>

</body>
</html>
