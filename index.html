<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/styles/style.css">
    <!-- <link rel="stylesheet" href="/styles/medias.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link rel="icon" href="assets/icon.png">
    <title>Calculadora de Peso</title>
</head>

<body>

    <main class="container">

        <section class="form">

            <article class="input-group">

                <article class="header-form">

                    <img src="assets/icon.png" alt="Logo" class="icon">

                    <h1 class="titulo">Calculadora de Peso</h1>

                </article>

                <article class="input-box-sexo">

                    <label class="titulo-input">Sexo</label>

                    <article class="sexo" id="sexo">

                        <div class="sex">

                            <input type="radio" name="sexo" id="feminino" value="feminino" required>

                            <div class="txt-sex">

                                <label for="feminino">Feminino</label>

                            </div>

                        </div>

                        <div class="sex">

                            <input type="radio" name="sexo" id="masculino" value="masculino" required>

                            <div class="txt-sex">

                                <label for="masculino">Masculino</label>

                            </div>

                        </div>

                        </div>

                    </article>

                    <article class="idade-altura">

                        <div class="input-box-idade">

                            <label class="titulo-input">Idade</label>

                            <input type="number" id="idade" placeholder="Ex: 24" required>

                        </div>

                        <div class="input-box-altura">

                            <label class="titulo-input">Altura</label>

                            <input type="number" id="altura" placeholder="Ex: 165" required>

                        </div>

                    </article>

                    <button onclick="pesoIdeal()" id="calcular">Calcular</button>

                </article>

        </section>

        <section class="box-result" id="result" style="display: none;">

            <section class="group-result">

                <div class="header-result">

                    <img src="assets/icon.png" alt="Logo" class="icon">

                    <h1 class="titulo">Resultado</h1>

                </div>

                <p id="resultado" class="result"></p>

            </section>

        </section>

        <footer class="footer">Criado por Lucas Scott | 2023</footer>

    </main>

    <script src="scripts/script.js"></script>

</body>

</html>
