<!DOCTYPE html>
<html lang ="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link rel="icon" href="src/icon.png">
    <title>Calculadora de Peso</title>
</head>
<body>

    <main class="container"> <!-- ABRINDO CONTAINER -->

        <article class="form"> <!-- ABRINDO FORMULARIO -->
    
            <article class="input-group"> <!-- ABRINDO GRUPO COM INFORMAÃ‡OES -->

                <section class="header-form"> <!-- ABRINDO GRUPO TITULO E LOGO -->

                    <img src="src/icon.png" alt="Logo" class="icon">

                    <p class="titulo">Calculadora de Peso</p>

                </section>

                <section class="input-box-sexo"> <!-- ABRINDO INPUTS SEXO -->

                    <label class="titulo-input">Sexo</label>

                    <div class="sexo" id="sexo">

                        <div class="sex">

                            <input type="radio" name="sexo" id="feminino" value="feminino" required>
    
                            <div class="txt-sex">
                                <label for="feminino">Feminino</label>
                            </div>

                        </div>

                        <div class="sex">

                            <input type="radio" name="sexo" id="masculino" value="masculino" required>
    
                            <div class="txt-sex">
                                <label for="masculino">Masculino</label>
                            </div>

                        </div>

                    </div>

                </section> <!-- FECHANDO INPUTS SEXO -->

                <article class="idade-altura"> <!-- ABRINDO GRUPO DE IDADE E SEXO -->

                    <section class="input-box-idade"> <!-- ABRINDO INPUT IDADE -->
                        <label class="titulo-input">Idade</label>

                        <input type="number" id="idade" placeholder="Ex: 24" required>
                    </section> <!-- FECHANDO INPUT IDADE -->

                    <section class="input-box-altura"> <!-- ABRINDO INPUT ALTURA -->
                        <label class="titulo-input">Altura</label>

                        <input type="number" id="altura" placeholder="Ex: 165" required>
                    </section> <!-- FECHANDO INPUT ALTURA -->

                </article> <!-- FECHANDO GRUPO DE IDADE E SEXO -->

                <button onclick="pesoIdeal()" id="calcular">Calcular</button>

            </article> <!-- FECHANDO GRUPO COM INFORMACOES  -->

        </article> <!-- FECHANDO FORMULARIO -->

        <article class="box-result" id="result" style="display: none;"> <!-- BOX QUE EXIBE RESULTADO -->

            <section class="group-result">

                <div class="header-result">

                    <img src="src/icon.png" alt="Logo" class="icon-result">            
    
                    <p class="titulo-result">Resultado</p>

                </div>
    
                <p id="resultado" class="resultado"></p>
    
            </section>
    
        </article> <!-- FECHANDO BOX QUE EXIBE RESULTADO -->

        <footer class="footer">Criado por Lucas Scott | 2023</footer>

    </main> <!-- FECHANDO CONTAINER -->


<script src="index.js"></script>

</body>
</html>
