<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link rel="icon" href="assets/icon.png">
    <title>Calculadora de Peso</title>
</head>

<body>

    <main class="container">

        <section class="calculator-form">

            <div class="calculator-container">

                <div class="form-header">

                    <img src="./assets/icon.png" alt="Logo" class="header-icon">

                    <h1 class="header-title">Calculadora de Peso</h1>

                </div>

                <div class="input-group gender-group">

                    <label class="gender-title">Sexo</label>

                    <div class="gender-buttons" id="gender">

                        <div class="gender-option">

                            <input type="radio" name="gender" id="female" class="gender-input" value="feminino"
                                required>
                            <label for="female" class="gender-label">Feminino</label>

                        </div>

                        <div class="gender-option">

                            <input type="radio" name="gender" id="male" class="gender-input" value="masculino" required>
                            <label for="male" class="gender-label">Masculino</label>

                        </div>

                    </div>

                </div>

                <div class="input-group">

                    <div class="input-box age-box">

                        <label for="age" class="input-label">Idade</label>
                        <input type="number" id="age" class="input-field" placeholder="Ex: 24" required>

                    </div>

                    <div class="input-box height-box">

                        <label for="height" class="input-label">Altura</label>
                        <input type="number" id="height" class="input-field" placeholder="Ex: 165" required>

                    </div>

                </div>

                <button onclick="calcularPesoIdeal()" id="calculate-button">Calcular</button>

            </div>

        </section>

        <section class="results-section" id="results" style="display: none;">

            <div class="results-container">

                <div class="results-header">

                    <img src="./assets/icon.png" alt="Logo" class="results-icon">

                    <h1 class="results-title">Resultado</h1>

                </div>

                <p id="results-text" class="results-text">asdasdasda</p>

            </div>

        </section>


        <!-- <footer class="footer">
            Criado por Lucas Scott | 2023
        </footer> -->

    </main>

    <script src="scripts/script.js"></script>

</body>

</html>
