<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/styles/style.css">
    <!-- <link rel="stylesheet" href="/styles/medias.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
    <link rel="icon" href="assets/icon.png">
    <title>Calculadora de Peso</title>
</head>

<body>

    <main class="container">

        <section class="form-box">


            <div class="form-header">

                <img src="./assets/icon.png" alt="Logo" class="form-header-icon">

                <h1 class="form-header-title">
                    Calculadora de Peso
                </h1>

            </div>

            <div class="input-group group-sexo">

                <label class="title-sex">Sexo</label>

                <div class="sex-buttons" id="sexo">

                    <div class="sex-btn">

                        <input type="radio" name="sexo" id="feminino" value="feminino" required>

                        <div class="label-sex-btn">
                            <label for="feminino">Feminino</label>
                        </div>

                    </div>

                    <div class="sex-btn">

                        <input type="radio" name="sexo" id="masculino" value="masculino" required>

                        <div class="label-sex-btn">
                            <label for="masculino">Masculino</label>
                        </div>

                    </div>

                </div>

            </div>

            <div class="input-group">

                <div class="input-box-idade">

                    <label class="titulo-input">Idade</label>

                    <input type="number" id="idade" placeholder="Ex: 24" required>

                </div>

                <div class="input-box-altura">

                    <label class="titulo-input">Altura</label>

                    <input type="number" id="altura" placeholder="Ex: 165" required>

                </div>

            </div>

            <button onclick="pesoIdeal()" id="calcular">
                Calcular
            </button>

        </section>

        <!-- <section class="result-box" id="result" style="display: none;">

            <section class="group-result">

                <div class="header-result">

                    <img src="assets/icon.png" alt="Logo" class="icon">

                    <h1 class="titulo">Resultado</h1>

                </div>

                <p id="resultado" class="result"></p>

            </section>

        </section> -->

        </footer> -->

    </main>

    <script src="scripts/script.js"></script>

</body>

</html>
